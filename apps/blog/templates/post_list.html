<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    
    <form method="get">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    <br>
    
    {% if posts %}
        {% for post in posts %}
        <a href="{% url 'concrete_post' %}?id={{ post.id }}">{{ post }}</a>
        <br>
        {% endfor %}
    {% else %}
        Nothing found
    {% endif %}

</body>
</html>
