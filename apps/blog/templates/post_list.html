<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    
    <form method="get" enctype="application/x-www-form-urlencoded">
        {% csrf_token %}
        {{ form.as_table }}
        <button type="submit">Submit</button>
    </form>

    <br>
    
    {% for post in posts %}
    <a href="{% url 'concrete_post' %}?id={{ post.id }}">{{ post }}</a>
    <br>
    {% endfor %}

</body>
</html>
