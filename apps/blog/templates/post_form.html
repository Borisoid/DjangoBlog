{% extends 'base.html' %}

{% block title %} Edit {% endblock %}

{% block content %}
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="id" value="{{ post.id }}">
        <button type="submit">Submit</button>
    </form>

{% endblock %}
